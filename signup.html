  <script src="script.js"></script>
</head>

<body>
  <nav class="navBar">
    <div id="titleGroup">
      <a href="index.html" class="site-title"><h1 class="siteTitle">PYCI</h1></a>
      <h2 class="titleSubheader">preliminary youth credit initiative</h2>
    </div>
    <a class="navLink"  href="about.html">About</a>
    <a class="navLink" href="signup.html">Sign Up</a>
    <a class="navLink" href="login.html">Log In</a>
  </nav>
  <h1>Sign Up page</h1>
  
  <form id="pyci-sign-up-form">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required><br><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required minlength="10" placeholder="Password"><br><br>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

    <input type="checkbox" id="terms" name="terms">
    <label for="terms">I agree to the <a href="index.html">terms and conditions</a>.</label><br><br>

    <input type="submit" value="Sign Up">
  </form>  
  <a href="dashboard.html"> dashboard</a>
</body>

</html>
